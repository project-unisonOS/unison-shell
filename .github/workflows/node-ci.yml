name: unison-shell Node CI

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'renderer/**'
      - 'main.js'
      - '.github/workflows/node-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'renderer/**'
      - 'main.js'
      - '.github/workflows/node-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: |
          npm ci || npm install

      - name: Validate
        run: |
          node -v
          npm -v

      - name: Accessibility check (renderer HTML)
        run: |
          npm run a11y
